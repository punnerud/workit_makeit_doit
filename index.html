<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daft Punk Music Player</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000, #111, #222);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 2rem 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0 2rem 0;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            max-width: 1100px;
            justify-items: center;
        }

        .sound-button {
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .sound-button.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientShift 2s ease infinite;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
        }

        .sound-button.inactive {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .sound-button:not(.inactive):hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .sound-button.playing {
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
            padding: 20px;
            position: relative;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 50px; }
        }

        .qr-code {
            position: relative;
            margin: 3rem auto 2rem auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            width: fit-content;
        }

        .qr-code:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .qr-code img {
            display: block;
            width: 80px;
            height: 80px;
        }

        .qr-code .qr-label {
            text-align: center;
            font-size: 0.7rem;
            color: #333;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Tablet responsiveness for iPad */
        @media (max-width: 1024px) and (min-width: 769px) {
            .sound-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.2rem;
                max-width: 650px;
            }

            .sound-button {
                width: 150px;
                height: 150px;
                font-size: 1.1rem;
            }

            .title {
                font-size: 2.5rem;
            }
        }

        /* Mobile responsiveness for iPhone */
        @media (max-width: 768px) {
            body {
                padding: 1rem 10px;
                overflow-y: auto;
            }

            .title {
                font-size: 2rem;
                margin: 1rem 0 1rem 0;
            }

            .music-player {
                gap: 1rem;
                margin-bottom: 120px;
            }

            .controls {
                gap: 0.5rem;
                margin-bottom: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .sound-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
                max-width: 250px;
            }

            .sound-button {
                width: 100px;
                height: 100px;
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .qr-code {
                bottom: -30px;
                left: 10px;
                padding: 8px;
            }

            .qr-code img {
                width: 60px;
                height: 60px;
            }

            .qr-code .qr-label {
                font-size: 0.6rem;
            }

            .visualizer {
                height: 60px;
                padding: 10px;
            }

            .bar {
                width: 3px;
                gap: 2px;
            }
        }

        /* Extra small screens (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .title {
                font-size: 1.5rem;
            }

            .sound-grid {
                max-width: 280px;
                gap: 0.8rem;
            }

            .sound-button {
                width: 85px;
                height: 85px;
                font-size: 0.8rem;
            }

            .control-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }

            .qr-code {
                bottom: -30px;
                left: 10px;
                padding: 8px;
            }

            .qr-code img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="title">DAFT PUNK PLAYER</div>
    
    <div class="music-player">
        <div class="controls">
            <button class="control-btn" id="playPauseBtn">Play Background</button>
            <button class="control-btn" id="stopBtn">Stop All</button>
        </div>

        <div class="sound-grid">
            <button class="sound-button active" data-sound="sounds/workit.m4a">Work It</button>
            <button class="sound-button active" data-sound="sounds/makeit.m4a">Make It</button>
            <button class="sound-button active" data-sound="sounds/doit.m4a">Do It</button>
            <button class="sound-button active" data-sound="sounds/makesus.m4a">Makes Us</button>
            <button class="sound-button active" data-sound="sounds/harder.m4a">Harder</button>
            <button class="sound-button active" data-sound="sounds/better.m4a">Better</button>
            <button class="sound-button active" data-sound="sounds/faster.m4a">Faster</button>
            <button class="sound-button active" data-sound="sounds/stronger.m4a">Stronger</button>
            <button class="sound-button active" data-sound="sounds/morethan.m4a">More Than</button>
            <button class="sound-button active" data-sound="sounds/power.m4a">Power</button>
            <button class="sound-button active" data-sound="sounds/hour.m4a">Hour</button>
            <button class="sound-button active" data-sound="sounds/never.m4a">Never</button>
            <button class="sound-button active" data-sound="sounds/ever.m4a">Ever</button>
            <button class="sound-button active" data-sound="sounds/after.m4a">After</button>
            <button class="sound-button active" data-sound="sounds/over.m4a">Over</button>
        </div>
    </div>

    <div class="visualizer">
        <div class="bar" style="animation-delay: 0s;"></div>
        <div class="bar" style="animation-delay: 0.1s;"></div>
        <div class="bar" style="animation-delay: 0.2s;"></div>
        <div class="bar" style="animation-delay: 0.3s;"></div>
        <div class="bar" style="animation-delay: 0.4s;"></div>
        <div class="bar" style="animation-delay: 0.5s;"></div>
        <div class="bar" style="animation-delay: 0.6s;"></div>
        <div class="bar" style="animation-delay: 0.7s;"></div>
        <div class="bar" style="animation-delay: 0.8s;"></div>
        <div class="bar" style="animation-delay: 0.9s;"></div>
        <div class="bar" style="animation-delay: 1s;"></div>
        <div class="bar" style="animation-delay: 1.1s;"></div>
        <div class="bar" style="animation-delay: 1.2s;"></div>
        <div class="bar" style="animation-delay: 1.3s;"></div>
        <div class="bar" style="animation-delay: 1.4s;"></div>
    </div>

    <!-- QR Code for easy sharing -->
    <div class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://punnerud.github.io/workit_makeit_doit" 
             alt="QR Code for this page">
        <div class="qr-label">Scan to Share</div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.backgroundAudio = new Audio('sounds/background.m4a');
                this.backgroundAudio.loop = true;
                this.backgroundAudio.volume = 0.3;
                
                this.isBackgroundPlaying = false;
                this.audioCache = new Map(); // Cache for preloaded audio
                this.isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
                
                this.initializeElements();
                this.preloadAllAudio();
                this.bindEvents();
            }

            initializeElements() {
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.soundButtons = document.querySelectorAll('.sound-button.active');
            }

            preloadAllAudio() {
                // Get all sound files from active buttons
                const soundFiles = [
                    'sounds/workit.m4a', 'sounds/makeit.m4a', 'sounds/doit.m4a', 'sounds/makesus.m4a',
                    'sounds/harder.m4a', 'sounds/better.m4a', 'sounds/faster.m4a', 'sounds/stronger.m4a', 
                    'sounds/morethan.m4a', 'sounds/power.m4a', 'sounds/hour.m4a', 'sounds/never.m4a',
                    'sounds/ever.m4a', 'sounds/after.m4a', 'sounds/over.m4a'
                ];

                soundFiles.forEach(soundFile => {
                    // Create multiple instances for overlapping
                    const audioInstances = [];
                    for (let i = 0; i < 5; i++) { // 5 instances for overlapping
                        const audio = new Audio(soundFile);
                        audio.volume = 0.7;
                        audio.preload = 'auto';
                        
                        // Only cut audio on Chrome to avoid system sounds
                        if (this.isChrome) {
                            audio.addEventListener('loadedmetadata', () => {
                                const stopTime = Math.max(0, (audio.duration - 0.1) * 1000); // Stop 0.1s before end
                                audio.addEventListener('play', () => {
                                    setTimeout(() => {
                                        audio.pause();
                                        audio.currentTime = 0; // Reset for reuse
                                    }, stopTime);
                                });
                            });
                        }
                        
                        // Preload the audio
                        audio.load();
                        audioInstances.push(audio);
                    }
                    this.audioCache.set(soundFile, audioInstances);
                });

                // Preload background audio
                this.backgroundAudio.preload = 'auto';
                this.backgroundAudio.load();
            }

            getAvailableAudio(soundFile) {
                const instances = this.audioCache.get(soundFile);
                if (!instances) return null;

                // Find an available (not playing) instance
                let availableInstance = instances.find(audio => audio.paused && audio.readyState >= 2);
                
                // If no fully loaded available instance, find any paused one
                if (!availableInstance) {
                    availableInstance = instances.find(audio => audio.paused);
                }
                
                // If all are playing, use the first one (will reset and play)
                if (!availableInstance) {
                    availableInstance = instances[0];
                    availableInstance.pause();
                }

                // Reset to beginning for fresh play (only if not already at start)
                if (availableInstance.currentTime !== 0) {
                    availableInstance.currentTime = 0;
                }
                
                return availableInstance;
            }

            bindEvents() {
                this.playPauseBtn.addEventListener('click', () => this.toggleBackground());
                this.stopBtn.addEventListener('click', () => this.stopAll());
                
                this.soundButtons.forEach(button => {
                    button.addEventListener('click', () => this.playSound(button));
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    switch(e.key.toLowerCase()) {
                        case ' ':
                            e.preventDefault();
                            this.toggleBackground();
                            break;
                        case 'escape':
                            this.stopAll();
                            break;
                        case '1':
                            this.playSound(this.soundButtons[0]);
                            break;
                        case '2':
                            this.playSound(this.soundButtons[1]);
                            break;
                        case '3':
                            this.playSound(this.soundButtons[2]);
                            break;
                        case '4':
                            this.playSound(this.soundButtons[3]);
                            break;
                        case '5':
                            this.playSound(this.soundButtons[4]);
                            break;
                        case '6':
                            this.playSound(this.soundButtons[5]);
                            break;
                        case '7':
                            this.playSound(this.soundButtons[6]);
                            break;
                        case '8':
                            this.playSound(this.soundButtons[7]);
                            break;
                        case '9':
                            this.playSound(this.soundButtons[8]);
                            break;
                        case '0':
                            this.playSound(this.soundButtons[9]);
                            break;
                        case 'h':
                            this.playSound(this.soundButtons[10]);
                            break;
                        case 'n':
                            this.playSound(this.soundButtons[11]);
                            break;
                        case 'e':
                            this.playSound(this.soundButtons[12]);
                            break;
                        case 'a':
                            this.playSound(this.soundButtons[13]);
                            break;
                        case 'o':
                            this.playSound(this.soundButtons[14]);
                            break;
                    }
                });
            }

            toggleBackground() {
                if (this.isBackgroundPlaying) {
                    this.backgroundAudio.pause();
                    this.playPauseBtn.textContent = 'Play Background';
                    this.playPauseBtn.classList.remove('active');
                } else {
                    this.backgroundAudio.play().catch(e => console.log('Background play failed:', e));
                    this.playPauseBtn.textContent = 'Pause Background';
                    this.playPauseBtn.classList.add('active');
                }
                this.isBackgroundPlaying = !this.isBackgroundPlaying;
            }

            playSound(button) {
                if (!button.classList.contains('active')) return;
                
                const soundFile = button.dataset.sound;
                if (soundFile) {
                    // Get an available audio instance
                    const audio = this.getAvailableAudio(soundFile);
                    
                    if (audio) {
                        audio.play().catch(e => console.log('Sound play failed:', e));
                        
                        // Visual feedback
                        button.classList.add('playing');
                        setTimeout(() => button.classList.remove('playing'), 600);
                    }
                }
            }

            stopAll() {
                this.backgroundAudio.pause();
                this.backgroundAudio.currentTime = 0;
                this.isBackgroundPlaying = false;
                this.playPauseBtn.textContent = 'Play Background';
                this.playPauseBtn.classList.remove('active');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const player = new MusicPlayer();
            
            // Add some extra visual flair
            const bars = document.querySelectorAll('.bar');
            setInterval(() => {
                bars.forEach(bar => {
                    const height = Math.random() * 60 + 10;
                    bar.style.height = `${height}px`;
                });
            }, 200);
        });
    </script>
</body>
